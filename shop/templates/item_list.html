{% extends "base_generic.html" %}

{% block content %}
    <h1>Список всех items</h1>

    {% if item_list %}
    <ul>

      {% for item_list in item_list %}
      <li>
        <a href="{{ item.get_absolute_url }}">{{ item.name }}</a> ({{item.price}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Товаров нет.</p>
    {% endif %}
{% endblock %}
